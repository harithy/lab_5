<!DOCTYPE html>
<html>
<head>
    <title>jQuery DOM Operations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .myStyle {
            background-color: coral;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="myElement">Original Text</div>
    <div id="myDIV">
        <p>I am a myDIV.</p>
    </div>
    <button id="myButton">Click me</button>
    <script>
        $(document).ready(function(){
            // a - Modify text content of an element
            $("#myElement").text("Modified Text");

            // b - Add a class to an element
            $("#myDIV").addClass("myStyle");

            // c - Add event listener to a button
            $("#myButton").click(function(){
                alert("Button clicked!");
            });
        });
    </script>
</body>
</html>
